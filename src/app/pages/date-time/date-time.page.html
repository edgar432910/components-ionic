<app-header title="Datetime"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label> Fecha de Nacimiento</ion-label>
      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [value]="fechaNaci.toISOString()" dsplay-format="DD YYYY MM"
              (ionChange)="cambioFecha($event)"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label> Min y Max</ion-label>
      <ion-item>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" dsplay-format="DD YYYY MM" min="2015-01-01" max="2025-12-31"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label> Annos</ion-label>
      <ion-item>
        <ion-datetime-button datetime="datetime3"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime3" presentation="year" min="2015" max="2020"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label> Custon Options</ion-label>
      <ion-item>
        <ion-datetime-button datetime="datetime2"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2">
              <ion-buttons slot="buttons">
                <ion-button (click)="confirm($event)">Hola</ion-button>
                <ion-button (click)="reset($event)">Mundo</ion-button>
              </ion-buttons></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
